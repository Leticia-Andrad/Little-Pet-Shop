<div id="div-agendamento"> <!-- CONTEÚDO DO SITE (CONTAINER) -->
    <h1 id="h1-agendamento">AGENDAMENTO</h1>
    <hr class="hr">
    <div id="div-p">
        <p><b>Encontre o melhor para o seu pet aqui! Agende um serviço conosco.</b></p>
    </div>

    <form id="div1agendamento">
        <input id="inCLIE" name="inCLIE" class="campoForm" type="text" placeholder="Nome do cliente" />
        <input id="inNome" name="inNome" class="campoForm" type="text" placeholder="Nome do pet" />
        <select id="select" name="inServico" class="campoForm">
            <option selected>Selecione um Serviço</option>
            <option value="1">Compra de produtos</option>
            <option value="2">Banho e Tosa em filhotes</option>
            <option value="3">Banho e Tosa na tesoura</option>
            <option value="4">Tosa higiênica</option>
            <option value="5">Banho higiênico</option>
            <option value="6">Tosa Verão</option>
        </select>
        <input id="inData" name="inData" class="campoForm" type="date" placeholder="data" />
        <input id="inhora" name="inhora" class="campoForm" type="time" placeholder="Hora" />

        <button id="botao-agendar" type="button" onclick="agendamento()">Agendar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>


    <div id="mensagem-erro"></div>
    <div id="mensagem-acerto">
        <table>
            <thead>
                <tr>
                    <td>Cliente</td>
                    <td>Pet</td>
                    <td>Serviço</td>
                    <td>Data</td>
