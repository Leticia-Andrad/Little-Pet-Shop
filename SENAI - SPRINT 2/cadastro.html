<div id="div-cadastro"> <!-- CONTEÚDO DO SITE (CONTAINER) -->
    <div id="div1-cadastro">
        <h1 id="cadastre">CADASTRE-SE</h1>
        <div id="hr">
            <hr class="hr">

        </div>
        <div id="div2-cadastro">

            <form id="frmRegistro" name="frmRegistro" action="#">
                <input id="inNomeCompleto" name="inNomeCompleto" type="text" placeholder="nomeCompleto" required />
                <input id="inDataNascimento" name="inDataNascimento" type="date" placeholder="dataDeNacimento"
                    required />
                <input id="inCpf" name="inCpf" type="text" placeholder="CPF" required />
                <input id="inEndereco" name="inEndereco" type="text" placeholder="endereço" required />
                <input id="inCidade" name="inCidade" type="text" placeholder="cidade" required />
                <input id="inSiglaDoEstado" name="inSiglaDoEstado" type="text" placeholder="SiglaDoEstado" required />
                <input id="inEmail" name="inEmail" type="email" placeholder="nome@dominio.com.br" required />
                <input id="inTelefone" name="inTelefone" type="number" placeholder="(99) 99999-9999" required />
                <input id="inSenha" name="inSenha" type="text" placeholder="Senha" required />

                <h1 id="cadastre">CADASTRE SEU PET</h1>
                <input id="inNomeDoPet" name="inNomeDoPet" type="text" placeholder="nomeDoPet" required />
                <select id="selects" name="selects" class="campoForm" onchange="exibircampo()">

                    <option selected>Selecione o tipo do pet</option>
                    <option>Cães</option>
                    <option>Gatos</option>
                    <option>Passáros</option>
                    <option>Haminters</option>
                    <option>Peixes</option>
                    <option>Outros</option>
                </select>
                <input id="outros" name="outros" type="text" placeholder="específique o seu pet"/>
                <input id="dtNasPet" name="dtNasPet" type="date" placeholder="Idade" required />
                <input id="inIdade" name="inIdade" type="text" placeholder="Idade" required />
                <div id="frm-buttons">
                    <button id="botao-cadastrar" type="button" onclick="aviso();" Cadastar>
                        Cadastrar
                        <button id="botao-cancelar" type="reset" formaction="#" Cancelar>
                            Cancelar
                </div>

                <div id="mensagem-erro">Mensagem de erro:</div>
        </div>

        </form>
        <p id="esqueceu">Esqueceu sua senha?</p>

        <div id="div3-cadastro">
            <p>Já tem uma conta??</p>
            <p id="p-conectar">Conecte-se</p>
        </div>
